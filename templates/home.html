<!DOCTYPE html>

<html>
	<head>
		<title>Options Pricer</title>


		
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
		<link rel="stylesheet" href="../static/css/home.css">
	</head>

	<body>
		<div class="row topPortion">
			<div class="col s1"></div>
			<div class="col s10 topSpace">
				<div>
				<p class="title"> Options Pricer </p> 
				<p class="explanation"> Welcome to the Options Pricer! </p>
				</div>
			</div>
			<div class="col s1"></div>
		</div>
		<div class="row middlePortion">
			<div class="col s1 mainSide"></div>
			<div class="col s10 mainSpace">
				<div class="row formSpace">
					<div class="col s5 formSideBar">
						<span>Info:</span>
						<image class="formulaImage" src="../static/images/blackscholes.png" width=100% height=100%>
						<ul class="informationList">
							<li> Test</li>
							<li> Test</li>
							<li> Test</li>
							<li> Test</li>
						</ul>
					</div>
					<div class="col s7 formInputArea">
						<span>Please input information below:</span>
						<div class="row rowForm">
							<div class="col s6 nameAndInput">
							<span class="inputName"> Stock Ticker </span>
          						<input placeholder="Stock Ticker" id="tickerInput" type="text" class="inputClass" required>
          					</div>
          					<div class="col s6 nameAndInput">
          						<span class="inputName"> Maturity </span>
          						<input placeholder="Maturity (in years)" id="maturityInput" type="text" class="inputClass" required>
          					</div>
      					</div>
      					<div class="row rowForm">
							<div class="col s6 nameAndInput">
								<span class="inputName"> Strike Price </span>
          						<input placeholder="Stock Ticker" id="strikeInput" type="text" class="inputClass" required>
          					</div>
          					<div class="col s6 nameAndInput">
          						<input placeholder="Maturity (in years)" id="first_name" type="text" class="inputClass" required>
          					</div>
      					</div>
      					<div class="row rowForm">
							<div class="col s6 nameAndInput">
          						<input placeholder="Stock Ticker" id="tickerInput" type="text" class="inputClass" required>
          					</div>
          					<div class="col s6 nameAndInput">
          						<input placeholder="Maturity (in years)" id="first_name" type="text" class="inputClass" required>
          					</div>
      					</div>
					</div>
				</div>
			</div>
			<div class="col s1 mainSide"></div>

		</div>







		<script src="../static/js/home.js"></script>
	</body>
</html>
